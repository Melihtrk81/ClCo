<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ZufÃ¤lliges Zitat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .quote-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    .quote-text {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .quote-author {
      font-style: italic;
      color: #555;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="quote-container" id="quote-container">
    <p>Zitat wird geladen...</p>
  </div>

  <button onclick="loadQuote()">ðŸ”„ Neues Zitat laden</button>

  <script>
    function loadQuote() {
      fetch('https://cicozitate.azurewebsites.net/api/getRandomQuote')
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('quote-container');
          container.innerHTML = `
            <div class="quote-text">"${data.Text}"</div>
            <div class="quote-author">â€“ ${data.Author}</div>
          `;
        })
        .catch(error => {
          console.error('Fehler beim Laden des Zitats:', error);
          document.getElementById('quote-container').innerHTML = '<p>Fehler beim Laden des Zitats.</p>';
        });
    }

    // Beim Laden der Seite sofort ein Zitat anzeigen
    loadQuote();
  </script>

</body>
</html>
