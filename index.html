<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zitate Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .quote {
      background: white;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .author {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Zitate Galerie</h1>
  <div id="quotes-container">
    <p>Zitate werden geladen...</p>
  </div>

  <script>
    // Zitate aus quotes.json laden
    fetch('quotes.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('quotes-container');
        container.innerHTML = ''; // Platzhalter entfernen

        data.quotes.forEach(q => {
          const div = document.createElement('div');
          div.className = 'quote';
          div.innerHTML = `<p>"${q.text}"</p><div class="author">â€“ ${q.author}</div>`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('quotes-container').innerHTML = '<p>Fehler beim Laden der Zitate.</p>';
        console.error('Fehler:', error);
      });
  </script>
</body>
</html>
