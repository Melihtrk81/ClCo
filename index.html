<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zitate nach Autor filtern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .quote {
      background: white;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .author {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Zitate nach Autor</h1>
  <label for="authorSelect">Autor wÃ¤hlen:</label>
  <select id="authorSelect">
    <option value="alle">Alle Autoren</option>
  </select>

  <div id="quotes-container">
    <p>Zitate werden geladen...</p>
  </div>

  <script>
    let allQuotes = [];

    fetch('quotes.json')
      .then(response => response.json())
      .then(data => {
        allQuotes = data.quotes;

        const authors = [...new Set(allQuotes.map(q => q.author))].sort();
        const select = document.getElementById('authorSelect');
        authors.forEach(author => {
          const option = document.createElement('option');
          option.value = author;
          option.textContent = author;
          select.appendChild(option);
        });

        select.addEventListener('change', () => {
          const selected = select.value;
          const filtered = selected === "alle"
            ? allQuotes
            : allQuotes.filter(q => q.author === selected);
          renderQuotes(filtered);
        });

        renderQuotes(allQuotes);
      });

    function renderQuotes(quotes) {
      const container = document.getElementById('quotes-container');
      container.innerHTML = '';
      if (quotes.length === 0) {
        container.innerHTML = '<p>Keine Zitate gefunden.</p>';
        return;
      }
      quotes.forEach(q => {
        const div = document.createElement('div');
        div.className = 'quote';
        div.innerHTML = `<p>"${q.text}"</p><div class="author">â€“ ${q.author}</div>`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
